<!DOCTYPE html>   <!--Informa o navegador texto html-->
<html>
    <head>
        <meta charset="utf-8">
        <title>Suellen Dias</title>  <!-- Insere nome a pagina--> 
        <link rel="stylesheet" href="Style.css">  <!-- Informa ao navegador tipo de arquivo usado(css)-->
    </head>
    <body>  <!-- Insere informações na pagina, apartir daqui escreve todo site-->
        <header>   <!-- Titulo da pagina, cabeçalho-->
            <img src="Imagens/Robo2.jpg" alt="Robô aprendiz de tecnologia" width="200px" class="photo_robo">   <!-- width e heigt redimenciona imagem -->
            
            <h1 id="title">Suellen Dias</h1>  <!-- titulo do conteudo, usando id titulo não repete (css)-->
        </header>
        <section>   <!-- Insere seçao de conteudo, representa lista posts-->
            <header>
                <h2 class="substitle">Estudando pra chegar lá</h2>   <!--Informa que é uma seção de posts, titulo da seçao, (css)-->
            </header>
            <article class="post">
                <header>
                    <h3 class="post_title">Post #1</h3>  <!-- Insere numero do post titulo do artigo, (css)criando class image para alterar espaçamento texto e imagem-->
                    <img src="Imagens/Estudos.jpg" alt="Editor de texto contendo codigo html"width="350px" class="post_image">
                </header>
                <p class="post_content">      <!-- Inserindo paragrafo grande e incluindo o link comandos<p> inserir texto</p> <a> href="inserir link e "target="_blank"(abre em outra aba)> colocar frase link</a> ou email link <a href="emailto:Suellen@email.com">-->
                    Bom mesmo é <a href="https://www.linkedin.com/"target="_blanck">ir à luta com determinação</a>,
                    abraçar a vida com paixão,
                    perder com classe
                    e vencer com ousadia,
                   <a href="emailto:Suellen@email.com"> porque o mundo pertence a quem se atreve</a>
                    e a vida é muito para ser insignificante.
                </p>
            </article>

        </section>
        <footer> <!-- Insere o roda pé da pagina-->
            <Ul class="contacts_list">  <!--substituindo <ul> por <ol> substitui por numero na lista ou criar uma classe para fazer mudanças no roda pe -->
                <li>
                    <a href="mailto:suellen.223@yahoo.com.br">suellen.223@yahoo.com.br</a><!---email ficticio-->
                </li>
                <li>
                    <a href="https://www.linkedin.com/"target="_blanck">linkedin</a>
                </li>
                <li>
                    <a href="https://github.com/SuellenDiass/"target="_blanck">Github</a>
                </li>
            </Ul>     <!--substituindo <ul> por <ol> substitui por numero na lista, ou criar uma classe para fazer mudanças no roda pe-->

        </footer>
    </body>
</html>

 <!--Observações: CSS funciona como uma cascata <ul> é um elemento <li> é um item <a> é o elemento ancora-->
